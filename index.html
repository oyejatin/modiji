<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modi Music Player</title>
  <link rel="stylesheet" type="text/css" href="https://modi-music.oyepriyansh.repl.co/styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="https://modi-music.oyepriyansh.repl.co/assets/favicon.ico">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XNNGZGG8KG"></script>
  <script type="text/javascript" src="https://oyepriyansh.pages.dev/cdnjs/analytics/modiji.js"></script>
</head>

<body>
  <div class="container">
    <h1>Modi Music Player</h1>
    <div>
      <img src="https://modi-music.oyepriyansh.repl.co/assets/namo.jpg" alt="Namo" width="100px">
    </div>

    <audio style="display: none;" id="audioPlayer" controls controlsList="nodownload">
      <source id="audioSource" src="" type="audio/mpeg">
    </audio>



    <div id="controls">
      <button id="shuffleButton"><i class="fas fa-random"></i></button>
      <button id="previousButton"><i class="fas fa-step-backward"></i></button>
      <button id="playPauseButton"><i class="fas fa-play"></i></button>
      <button id="nextButton"><i class="fas fa-step-forward"></i></button>
      <button id="volumeButton"><i class="fas fa-volume-up"></i></button>
    </div>

    <div id="playlist">
      <!-- Song list will be displayed here -->
    </div>

    <div id="footer">
      <br>
   <!--   <p>Website has not been completed yet, work is in progress.</p> <br>
      <p>To add your favorite song, DM me on <a href="https://instagram.com/oyepriyansh">Instagram</a></p>--><BR>
      <a href="https://github.com/oyepriyansh">
        <p>Made by Priyansh Prajapat</p>
      </a>
    </div>
  </div>

  <script src="https://modi-music.oyepriyansh.repl.co/js/data.js"></script>
  <script src="https://modi-music.oyepriyansh.repl.co/js/script.js"></script>
  <script src="https://modi-music.oyepriyansh.repl.co/js/progressbar.js"></script>
</body>

</html>
